<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- css -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- google font -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&family=Poppins:wght@600&display=swap"
            rel="stylesheet"
        />
        <!-- font awesome -->
        <script
            src="https://kit.fontawesome.com/36c9fca795.js"
            crossorigin="anonymous"
        ></script>
        <title>Huddle Landing Page</title>
    </head>
    <body>
        <header class="header">
            <a href="" class="header__logo"
                ><img src="/images/logo.svg" alt="huddle logo"
            /></a>
            <a href="" class="btn__secondary">Try It Free</a>
            <div class="hero">
                <h1 class="hero__title">
                    Build The Community Your Fans Will Love
                </h1>
                <p class="hero__subtitle">
                    Huddle re-imagines the way we build communities. You have a
                    voice, but so does your audience. Create connections with
                    your user as you engage in genuine discussion.
                </p>
                <a href="#" class="btn__primary">Get Started For Free</a>
                <img
                    src="/images/illustration-mockups.svg"
                    alt=""
                    class="hero__img"
                />
            </div>
        </header>
    </body>
